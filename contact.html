  <div class="container my-4">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group my-4">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control my-3" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select your Interst</label>
        <select class="form-control my-3" id="exampleFormControlSelect1">
          <option>Select...</option>
          <option>PoP</option>
          <option>Classical</option>
          <option>Hip-Hop and Rap</option>
          <option>Metal</option>
          <option>Country</option>
          <option>Gospel</option>
          <option>Folk</option>
        </select>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Are you a Member?</div>
        <div class="col-sm-10">
          <div class="form-check my-1">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Yes
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Are you a Singer?</div>
        <div class="col-sm-10">
          <div class="form-check my-1">
            <input class="form-check-input" type="checkbox" id="gridCheck2">
            <label class="form-check-label" for="gridCheck2">
              Yes
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Are you a listener?</div>
        <div class="col-sm-10">
          <div class="form-check my-1">
            <input class="form-check-input" type="checkbox" id="gridCheck3">
            <label class="form-check-label" for="gridCheck3">
              Yes
            </label>
          </div>
        </div>
      </div>

      <div class="form-group my-3">
        <label for="exampleFormControlTextarea1">Tell us about yourself:</label>
        <textarea class="form-control my-1" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-group my-3">
        <label for="exampleFormControlTextarea2">Elaborate Your Concern:</label>
        <textarea class="form-control my-1" id="exampleFormControlTextarea2" rows="3"></textarea>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>

  </div>




  <div id="torrent-scanner-popup" style="display: none;"></div>
  </div>
